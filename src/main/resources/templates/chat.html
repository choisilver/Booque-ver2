<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- stomp & socket -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        
<!-- w3 schools css library -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
<style>
    
    body {
        margin-top:20px;
    }
    
    #chatListDiv {
        margin-right: 30px;
        margin-bottom: 50px;
        border: 2px solid lightgrey;
        height: 600px;
    }
    
    #chatDetail {
        margin-right: 30px;
        margin-left: 30px;
        margin-bottom: 50px;
        border: 2px solid lightgrey;
        height: 600px;
    }
    
    .chat-history {
        padding: 30px 30px 20px 20px;
        overflow-y: scroll;
        height: 375px;
    }
    
    #sendMessage {
        text-align:right;
    }
    
</style>
</head>

<body>

    <div class="container">
            <div class="title_text" style="margin-bottom:50px;">
                <h2>Booque Chat</h2>
            </div>
            
            <!-- 채팅방 목록 블럭 -->
            <div class="w3-quarter" id="chatListDiv">
            
                <!-- 내 정보, 검색, 정렬 -->
                <div id="chatListHead" style="border-bottom: 2px solid lightgrey; height: 130px;">
                    <!-- 내 프로필사진, 닉네임 -->
                    <div>
                        <img class="rounded-circle" width="40" height="40" th:src = "${ loginUser.userImage }" />
                        <span th:text="${ loginUser.nickName }"></span>
                    </div>
                    <!-- 채팅 검색(채팅상대 닉네임, 채팅 내용) -->
                    <div>
                        <input type="search" placeholder="채팅 검색" id="chatSearch" class="form_control"/>
                        <button id="btnchatSearch" class="btn btn-primary">검색</button>
                    </div>
                    <!-- 전체 채팅방 보기 / 안읽은 채팅방만 보기 -->
                    <!-- 시간여유가 될 경우: 체크박스 클릭or해제할 때마다 밑에 채팅방 리스트 달라지도록 반영(찜버튼처럼) -->
                    <div>
                        <button id="showAllChats" class="btn btn-info">전체보기</button>
                        <button id="showUnreadChats" class="btn btn-info">안 읽은 채팅만 보기</button>
                    </div>
                </div>
                
                <!-- 채팅방 리스트  -->
                <!-- 목록으로 불러와야 함 -->
                <div id="chatList">
                    <div style="display:inline-block;">
                            <img class="rounded-circle" width="40" height="40" th:src = "${ chatWith.userImage }" />
                            <span th:text="${ chatWith.nickName }"></span>
                            <span>6분 전</span><br/>
                            최신 메시지 내용...
                    </div>
                    <div style="display:inline-block;">
                        <img width="60" height="auto" th:src = "${ chatWith.userImage }" />
                    </div>
                </div>
                
            </div> <!-- 채팅방 목록 블럭 End -->
            
            <!-- 채팅 상세 창 -->
            <div class="row" id="chatDetail">
            
                    <!-- 채팅 상대 정보 -->
                    <div>
                        <img class="rounded-circle" width="60" height="60" th:src = "${ chatWith.userImage }" />
                        <span th:text="${ chatWith.nickName }"></span>
                    </div>
                    
                    <!-- 중고판매글 정보 -->
                    <div>
                        <img width="60" height="auto" th:src = "${ chatWith.userImage }" />
                        <span th:text="${ usedBook.title }"></span>
                        <span th:text="${ usedBook.price }"></span>
                    </div>
            
                    <!-- 출력 창(chatHistory) -->
                    <div id="content" class="chat-history">
                        <div th:each="chat : ${chatHistory}" th:classappend="${chat.sender == 1} ? 'chatalign' : ''">
                            <p>
                                <span id="chatSender" th:text="${chat.sender}"></span><br>
                                <span id="chatMessage" th:text="${chat.message}"></span><br>
                                <span id="chatSendTime" th:text="${chat.sendTime}"></span><br>
                            </p>    
                        </div>
                    </div>
                    <!-- 메시지 입력 창 -->
                    <div>
                        <div class="input_group" id="sendMessage">
                            <input type="text" size="65" placeholder="메시지를 입력해 주세요." id="message" class="form_control"/>
                            <span class="input_group_append">
                                <button id="btnSend" class="btn btn-primary">보내기</button>
                            </span>
                            <div>
                                <br/>
                                <!-- 
                                구매자(로그인유저):  <input type="text" th:value="${chatInfo.buyerId}" id="buyerId"/><br/>
                                중고글id:  <input type="text" th:value="${chatInfo.usedBookId}" id="usedBookId"/><br/>
                                판매자(작성자):  <input type="text" th:value="${chatInfo.sellerId}" id="sellerId"/><br/> -->
                                <input type="hidden" th:value="${chatInfo.chatRoomId}" id="chatRoomId"/><br/>
                                <input type="hidden" th:value="${loginUser.nickName}" id="loginUser"/>
                                
                            </div>                    
                        </div>                
                    </div>
                </div>  <!-- 채팅 상세 창 End -->
                
        </div> <!-- container End -->
    
    
    <th:block layout:fragment="script" th:inline="javascript">
    
    <!-- 내가 보낸 메세지 html, 상대가 보낸 메세지 html -->
    <script id="message-template" type="text/x-handlebars-template">
    <li class="p-0">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
    </script>
    <script id="message-response-template" 
        type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
    </script>
    
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script th:src="@{ /js/chat.js }"></script>
    </th:block>

</body>
    
</html>
