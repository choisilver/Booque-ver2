<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<div layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>Booque Market</title>
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />

    
    <style>
         #info li {
            list-style: none;
            padding-top: 32px;
            padding-bottom: 32px;   
            font-size: 18px;
            border-top: 1px solid silver;
         }
         
         ul {
            padding-left: 0;
         }
         
         ul li div {
            display: inline-block;
            vertical-align: top;
         }
         
         .contents {
            width: 168px;
         }
         
    </style>
    
</head>
<body>
    
    <div class="w-70 container">
    <h1>상품 등록 페이지</h1>
    
    <!-- 진행 순서 보여주기 -->
    <ul class="h5 list-group list-group-horizontal justify-content-center">
        <li class="list-group-item border-0" style="color:gray;">01 책 검색</li>
        <li class="list-group-item border-0" style="color:gray;">></li>
        <li class="list-group-item border-0" style="font-weight: bold;">02 글 작성</li>
        <li class="list-group-item border-0" style="color:gray;">></li>
        <li class="list-group-item border-0" style="color:gray;">03 업로드</li>
    </ul>
    
    <h2 style="padding-bottom: 10px;">기본정보<span style="font-size: 16px; color: red; margin-left: 30px">* 필수정보</span></h2>
    <form action="/market/create" method="post">
    <ul id="info">
    	<li>
    	<input type="text" th:value="${ usedBookId }" name="usedBookId">
    		<div>판매할 책 정보</div>
    		<img th:src="${ book.bookImage }" style="width: 80px;">
    		<div th:text="${ book.bookName }"></div>
			
    		<small class="d-inline-flex px-2 my-1 border rounded text-secondary">
                 <span  th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
			</small>
    		<span>가격</span> <span th:text="${ book.prices }"></span>원 

    		<span th:text="${ book.isbn }"></span>
    		<input type="hidden" th:value="${ book.bookName }" name="bookTitle" >
    		<input type="hidden" th:value="${ book.bookId }" name="bookId" >
    		
    	</li>
        <li>
            <div class="contents">책 이미지<span style="color: red;">*</span><small style="font-size:14px; color: gray;">(0/5)</small></div>
            <div>                
                <ul>
                    <li style="border-top: none; padding: 0px; padding-bottom: 10px;">
                        <div class="border" style="width: 200px; height: 200px; text-align: center;">이미지 등록</div>
                    </li>
                </ul>
                <div style="color: blue; font-size: 13px;">
                    * 이미지는 상품 등록 시 정사각형으로 잘려서 등록됩니다.<br>
                    * 첫 번째 업로드한 파일이 대표 이미지로 설정됩니다.<br>
                    * 큰 이미지일 경우 이미지가 깨지는 경우가 발생할 수 있습니다.
                </div>
            </div>
        </li>
        <li>
            <div class="contents" style="display: inline-block;">제목<span style="color: red;">*</span></div>
            <div><input class="form-control" name="title" type="text" placeholder="판매글 제목을 입력해주세요!" style="width: 1100px; height: 50px;"/></div>
        </li>
        <li>
            <div class="contents">거래지역</div>
            <input type="text" name="location">
        </li>
        <li>
            <div class="contents">상태<span style="color: red;">*</span></div>
            <div>
                <label for="best" style="margin-right: 32px"><input name="level" id="best" type="radio" value="1" style="padding: 10px;" /> 최상</label>
                <label for="good" style="margin-right: 32px"><input name="level" id="good" type="radio" value="2" style="padding: 10px;" /> 상</label>
                <label for="middle" style="margin-right: 32px"><input name="level" id="middle" type="radio" value="3" style="padding: 10px;" /> 중</label>
            </div>
        </li>
        <li>
            <div class="contents">가격<span style="color: red;">*</span></div>
            <div><input class="form-control" name="price" type="text" placeholder="숫자만 입력해주세요!" style="width: 300px; height: 50px; display: inline-block;"/> 원</div>
        </li>
        <li>
            <div class="contents">설명<span style="color: red;">*</span></div>
            <div><textarea rows="10" class="form-control" name="contents" style="width:1100px;" placeholder="여러 장의 상품 사진과 사용감, 구입 연도 등 구매자에게 필요한 정보를 꼭 포함해주세요!"></textarea></div>
        </li>
    </ul>
	<input class="btn btn-danger" style="width: 200px; height:50px; margin: 5px; font-size: 18px;" type="submit" value="등 록 하 기" />
	</form>
    </div> <!-- w-70 end -->
    
<!-- 부트스트랩 -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>
</div>
</html>
