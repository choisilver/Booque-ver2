<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<div layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>Booque Market</title>
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />

  
</head>
<body>
    
    <div class="w-70 container">
    <h1>부끄마켓 메인 페이지</h1>
    
    <div><!-- 상단 div(검색, 판매글, 마이페이지 이동 등) -->
        <select class="form-select" style="width:100px; height: 40px; display: inline-block;">
            <option>전체</option>
            <option>제목</option>
            <option>작가</option>
            <option>작성자(?)</option>
        </select>
        <input class="form-control" type="text" style="display: inline-block; width:500px; height: 40px;" />
        <a class="btn btn-success" th:href="@{ /market/create }" style="height: 40px;">상품등록</a>
        <a class="btn btn-danger" th:href="@{ /market/create }" style="height: 40px;">마이부끄</a>
    </div><!-- 상단 div end -->
    <a th:href="@{ /market/search }">상품검색</a>
    
	
	<a th:href="@{ /market/detail }">게시글 상세페이지(임시)</a>
    
    
    
    
    </div> <!-- w-70 end -->
    
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</div>
</html>
