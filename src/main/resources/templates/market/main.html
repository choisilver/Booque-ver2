<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<div layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>Booque Market</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        
        a:hover {
            color: black;
        }
        
        #searchInput {
            border: none;
            border-bottom: 3px solid black;
            width: 500px;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }        
    </style>
    
  
</head>
<body>
    
    <div class="w-70 container">
    
    <div style="margin-bottom: 80px;"><!-- 상단 div(검색, 판매글, 마이페이지 이동 등) -->
        <div style="margin-left:280px; display:inline-block;">
            <select style="width:80px; height: 40px; display: inline-block; border: none;">
                <option>전체</option>
                <option>제목</option>
                <option>작가</option>
                <option>작성자(?)</option>
            </select>
            <input id="searchInput" type="text" placeholder="검색어를 입력하세요!" />
            <i class="bi bi-search" style="font-size: 2rem;"></i>
        </div>
        <div class="float-end" style="display: inline-block;">
            <a class="btn btn-success" th:href="@{ /market/create }">상품등록</a>
            <a class="btn btn-danger" style="margin-right: 40px;">마이부끄</a>
            <a class="btn btn-outline-secondary" th:href="@{ /market/mypage?userNickname={postWriter} (postWriter = ${ userNickname })}">마이부끄</a>
            
        </div>
    </div><!-- 상단 div end -->
    
    <div><!-- main contents -->
    
    <div style="margin-top:15px; margin-bottom:15px;">
        <div style="font-weight: bold; font-size:25px; margin-left: 40px; display:inline-block;">부끄마켓 중고거래</div>
        <select class="form-select float-end" style="width:120px; height: 40px; margin-right:40px; display: inline-block;">
            <option>인기순</option>
            <option>최신순</option>
            <option>오래된순</option>
        </select>
    </div>
        
    <div th:each="marketCreateDto : ${ list }" style="width:350px; margin:40px; display:inline-block;"><!-- content 1개 -->
        <a th:href="@{ /market/detail?usedBookId={usedBookId} (usedBookId = ${ marketCreateDto.usedBookId }) }">
            <div class="border" style="height:350px; width:350px; margin-bottom:10px; background-color: silver;"></div>
            <div class="text-truncate" th:text="${ marketCreateDto.title }" style="font-weight: bold; font-size: 20px;"></div>
            <div th:text="|${#numbers.formatInteger(marketCreateDto.price, 0, 'COMMA')}원|" style="font-weight: bold; font-size: 25px; color:red;"></div>
            <div th:text="${ marketCreateDto.location }" style="display: inline-block;"></div>
            <div th:text="${ marketCreateDto.username }"></div>
            <span th:text="${ '<' + marketCreateDto.bookTitle + '>'}"></span>
            <div style="color: gray;">업로드(수정) 
                <small style="color: gray;" th:text="${ #temporals.format(marketCreateDto.modifiedTime, 'yyyy/MM/dd HH:mm') }"></small>
            </div>
            <div style="font-weight: bold; font-size:20px; display: inline-block;">♡</div>
        </a>
    </div>

    
    </div><!-- main contents end -->
    
    </div> <!-- w-70 end -->
    
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</div>
</html>
