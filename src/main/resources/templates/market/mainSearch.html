<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<div layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>Booque Market</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        
        a:hover {
            color: black;
        }
        
        #searchInput {
            border: none;
            border-bottom: 3px solid black;
            width: 500px;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }      
        
        #img {
            box-shadow: 10px 10px 20px lightgrey;
        }  
        
        .blink {
        animation: blink-effect 1s step-end infinite;
        animation-timing-function: step-start, step-end;
     }
    </style>
    
  
</head>
<body>
    
    <div class="w-70 container">
    
    <div style="margin-bottom: 80px;"><!-- 상단 div(검색, 판매글, 마이페이지 이동 등) -->
    
        <div style="margin-left:280px; display:inline-block;">
        <form id="formSearchL" action="/market/mainSearch" method="get">

        <label for="statusAll" style="margin-right: 20px"> 
        <input onchange="searchOrderby()" checked name="status" id="statusAll" 
        type="radio" value="all" style="padding: 10px;"> 전체</label> 
        <label for="statusAble" style="margin-right: 20px">
        <input onchange="searchOrderby()" name="status" id="statusAble" 
        th:checked ="${ status } == able " type="radio" value="able"> 구매가능</label>
        
    
            <select name="region" id="selectLocation" style="width:180px; height: 40px; display: inline-block; border: none;">
                <option  value="">지역을 선택하세요</option>
                <option th:selected="${ region } == 서울" value="서울">서울특별시</option>
                <option th:selected="${ region } == 부산" value="부산">부산광역시</option>
                <option th:selected="${ region } == 대구" value="대구">대구광역시</option>
                <option th:selected="${ region } == 인천" value="인천">인천광역시</option>
                <option th:selected="${ region } == 광주" value="광주">광주광역시</option>
                <option th:selected="${ region } == 대전" value="대전">대전광역시</option>
                <option th:selected="${ region } == 울산" value="울산">울산광역시</option>
                <option th:selected="${ region } == 세종특별자치시" value="세종특별자치시">세종특별자치시</option>
                <option th:selected="${ region } == 경기도" value="경기도">경기도</option>
                <option th:selected="${ region } == 강원도" value="강원도">강원도</option>
                <option th:selected="${ region } == 충북" value="충북">충청북도</option>
                <option th:selected="${ region } == 충남" value="충남">충청남도</option>
                <option th:selected="${ region } == 전북" value="전북">전라북도</option>
                <option th:selected="${ region } == 전남" value="전남">전라남도</option>
                <option th:selected="${ region } == 경북" value="경북">경상북도</option>
                <option th:selected="${ region } == 경상" value="경상">경상남도</option>
                <option th:selected="${ region } == 제주특별자치도" value="제주특별자치도">제주특별자치도</option>
            </select>
            
            <input id="searchInput" name="mainKeyword" type="text" placeholder="검색어를 입력하세요!"  th:value="${ mainKeyword }"/>
            <button id="btnSearchL" style="border: none; background-color: white;">
                <i class="bi bi-search" style="font-size: 2rem;"></i>
            </button>
        <div style="margin-top:15px; margin-bottom:15px;">
        <select id="orderSlt" onchange="changeStatus()" name="orderSlt" class="form-select float-end" style="width:120px; height: 40px; margin-right:40px; display: inline-block;">
            <option th:selected ="${ orderSlt } == 최신순" >최신순</option>
            <option th:selected ="${ orderSlt } == 최저가순" >최저가순</option>
            <option th:selected ="${ orderSlt } == 최고가순" >최고가순</option>
        </select>
        </div>    
        </form>
        </div>
        
         
        <div class="float-end" style="display: inline-block;">
            <a class="btn btn-success" th:href="@{ /market/create }">상품등록</a>
            <a class="btn btn-danger" style="margin-right: 40px;" th:href="@{ /market/mypage?userNickname={userNickname} (userNickname = ${ userNickname }) }">마이부끄</a>            
        </div>
    </div><!-- 상단 div end -->
    
    <div><!-- main contents -->
    
    <div class="col-9">
      <div style="margin-top:15px; margin-bottom:15px;">
        <div style="font-weight: bold; font-size:25px; margin-left: 40px; display:inline-block;">부끄마켓 중고거래</div>

      </div>
        
      <div th:each="marketCreateDto : ${ list }" style="width:350px; margin:40px; display:inline-block;"><!-- content 1개 -->
        <a th:href="@{ /market/detail?usedBookId={usedBookId} (usedBookId = ${ marketCreateDto.usedBookId }) }">
            <div id="img" class="border" style="height:350px; width:350px; margin-bottom:10px; background-color: silver;"></div>
            <div class="text-truncate" th:text="${ marketCreateDto.title }" style="font-weight: bold; font-size: 20px;"></div>
            <div th:text="|${#numbers.formatInteger(marketCreateDto.price, 0, 'COMMA')}원|" style="font-weight: bold; font-size: 25px; color:red;"></div>
            <div th:text="${ marketCreateDto.location }" style="display: inline-block;"></div>
            <div th:text="${ marketCreateDto.username }"></div>
            <span th:text="${ '<' + marketCreateDto.bookTitle + '>'}"></span>
            <div style="color: gray;">업로드(수정) 
                <small style="color: gray;" th:text="${ #temporals.format(marketCreateDto.modifiedTime, 'yyyy/MM/dd HH:mm') }"></small>
            </div>
            <div class="align-middle" style="color:gray;">
                <i class="bi bi-heart-fill" style="font-size:12px;"></i> 관심 <span id="wishCount" th:text="${ marketCreateDto.wishCount }"></span> 
                <i class="bi bi-eye" style="font-size:17px; margin-left:8px;"></i> 조회 <span th:text="${ marketCreateDto.hits }"></span>
            </div>
        </a>
      </div>
    </div>

        <!-- (예진) 검색어 포험된 책 리스트(최대 4개) 보여주기 + 원하는 책 새 글 알림 등록 -->
        <div class="col-3 border-bottom mb-3 border-dark pb-2"> 
              <h6 class="mb-1 fw-bold" style="font-size: 15px; font-style: italic;">&nbsp;이런 책 찾으시나요?</h6>
              <h6 class="border-bottom mb-3 border-dark" style="font-size: 13px; font-style: italic;">&nbsp;원하는 책 클릭하고, 새 글 알림 받아보세요!</h6>
             <div class="rounded" th:each="x : ${ list4 }">
                <div class="row g-0 mb-2 p-1">
                    <div class="col-md-3">
                        <a th:href="@{ /detail?id={bookId} (bookId = ${ x.bookId })}">
                        <img th:src="${ x.bookImage }" style="width: 70px;" /></a>
                    </div>
                   
                    <div class="col-md-9" style="text-align: left;">
                         <small class="d-inline-flex px-1 my-1  border rounded text-secondary">  
                             <span th:text="${ x.bookgroup }"></span><span> / </span><span th:text="${ x.category }"></span> 
                         </small>&nbsp;&nbsp;&nbsp;&nbsp;<a class="m-1" th:href="@{ /register/notice (bookId = ${ x.bookId }) }"><img src="/images/nu.png" width="15"><small>클릭</small></a> 
                         <div  style="border:none; font-size: 15px;" class="w-100 fw-bold"  th:text="${ x.bookName }"></div> 
                         <div><span style="font-size: 12px;">지은이 : </span><small th:text ="${ x.author }"></small> </div> 
                         <div><small th:text ="${ x.publisher }"></small><span style="font-size: 12px;"> 출판</span></div>  
                   </div>
                </div>
             </div>
         </div> 

    
    </div><!-- main contents end -->
    
    </div> <!-- w-70 end -->
    
   
    <script>
    
    //(예진) 알림 받을 책 등록하기
    const ntcForm = document.querySelector('#ntcForm');
    const ntcBtn = document.querySelector('#ntcBtn');
    
    ntcBtn.addEventListener('click', function(){
        const bookId = document.querySelector('#bId').value;
        console.log(bookId);
        
        const result = confirm('알림 받으시겠어요?');
        if(result) {
            ntcForm = '/register/notice';
            ntcForm= 'post';
            ntcForm.submit();
            
            alert('알림 등록 완료!');
        }
        
    });
    </script>
    
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script>
    
    const btnSearch = document.querySelector('#btnSearchL')

    const formOrder= document.querySelector('#formSearchL')
    
    btnSearch.addEventListener('click', function(){
    	
        // form으로 넘겨야 겠지?
        const formSearch = document.querySelector('#formSearch')
        
        console.log(formSearch)
    	
    })
    
    function changeStatus(){
        formOrder.submit();
    }
    
    function searchOrderby(){
        formOrder.submit();
    	
    }

  
    </script>
</body>
</div>
</html>
