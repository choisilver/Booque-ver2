<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<div layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>Booque Market</title>
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
  
</head>
<body>

		<div class="w-70 container">
			<table border="0" width="50%" height="120" cellspacing="5">

				<tbody>
					<tr align="center" bgcolor="white">
						<th rowspan="4" style="vertical-align: top; width: 120"><img
							src="/images/1.png" height="150" width="150"></th>
						<td style="text-align: left; font-size: x-large;"><p>[[${userNickname}]]님의
								MyPage!</p></td>
					</tr>
					<tr align="center" bgcolor="white">
						<td style="vertical-align: top; text-align: left;">리뷰 2개</td>
					</tr>
					<tr>
						<td style="vertical-align: top; text-align: left;">판매중 2개</td>
					</tr>
					<tr>
						<td style="vertical-align: top; text-align: left;">판매완료 3개</td>
					</tr>
				</tbody>
			</table>
			<!-- w-70 end -->
			<div class = "form-control">
				<h1>판매중인 상품</h1>
			</div>

				<div th:each="usedBook : ${ usedBook }" style="width:350px; margin:40px; display:inline-block;"><!-- content 1개 -->
			        <a th:href="@{ /market/detail?usedBookId={usedBookId} (usedBookId = ${ usedBook.id }) }" >
			            <div id="img" class="border" style="height:350px; width:350px; margin-bottom:10px; background-color: silver;"></div>
			            <div class="text-truncate" th:text="${ usedBook.title }" style="font-weight: bold; font-size: 20px;"></div>
			            <div th:text="|${#numbers.formatInteger(usedBook.price, 0, 'COMMA')}원|" style="font-weight: bold; font-size: 25px; color:red;"></div>
			            <div th:text="${ usedBook.location }" style="display: inline-block;"></div>
			            <div th:text="${ user.nickName }"></div>
			            <span th:text="${ '<' + marketCreateDto.bookTitle + '>'}"></span>
			            <div style="color: gray;">업로드(수정) 
			                <small style="color: gray;" th:text="${ #temporals.format(marketCreateDto.modifiedTime, 'yyyy/MM/dd HH:mm') }"></small>
			            </div>
			            <div class="align-middle" style="color:gray;">
			                <i class="bi bi-heart-fill" style="font-size:12px;"></i> 관심 <span id="wishCount" th:text="${ marketCreateDto.wishCount }"></span> 
			                <i class="bi bi-eye" style="font-size:17px; margin-left:8px;"></i> 조회 <span th:text="${ marketCreateDto.hits }"></span>
			            </div>
			        </a>
		    	</div>

		</div>
		<!-- w-70 end -->



		<!-- 부트스트랩 -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
        </script>

</body>
</div>
</html>
