<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>SignIn Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/signinStyle.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .img {
        border-radius: 5%
    }
    
    body {
        background-color : black;
        background-repeat : no-repeat;
        background-size : cover;
      }
    html {
        font-family: sans-serif;
      }
</style>
</head>
<body>
    <section class="ftco-section">
        <div class="container" align="center">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mt-5">
                    <h2 class="my-2" style="color: white;">BOOQUE</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap py-5">
                        <a href="http://localhost:8888"><img
                            src="/images/booque_logo.jpg" style="height: 180px; width: 180px"
                            alt="Booque_logo.png"
                            class="img d-flex align-items-center justify-content-center"></a>
                        <h3 class="text-center mb-0" style="color: white;">Welcome</h3>
                        <p class="text-center" style="color: white;">로그인할 사용자 정보를
                            입력해주세요!</p>
                        <form action="./signin" method="post" class="login-form">
                            <div class="form-group">
                                <div
                                    class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-user"></span>
                                </div>
                                <input type="text" id="username" name="username"
                                    class="form-control" placeholder="아이디" required>
                            </div>
                            <div class="form-group">
                                <div
                                    class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-lock"></span>
                                </div>
                                <input type="password" id="password" name="password"
                                    class="form-control" placeholder="비밀번호" required>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-md-right">
                                    <a href="#" style="color: white;">비밀번호를 잊었어요...</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit"
                                    class="btn form-control btn-primary rounded submit px-3">로그인!</button>
                            </div>
                            <input name="${_csrf.parameterName}" type="hidden"
                                value="${_csrf.token}" />
                        </form>
                        <div class="w-100 text-center mt-4 text">
                            <p class="mb-0" style="color: grey;">아이디가 없으신가요?</p>
                            <a href="./signup" style="color: white;">회원가입!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
